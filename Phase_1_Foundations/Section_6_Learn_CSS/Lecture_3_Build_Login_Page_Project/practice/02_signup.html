<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="02_signup.css" />
</head>

<body>
  <div class="card">
    <h1>Sign Up Page</h1>
    <form>
      <label for="fname">First Name </label>
      <input type="text" name="fname" id="fname" placeholder="Enter First Name" />
      <label for="lname">Last Name </label>
      <input type="text" name="lname" id="lname" placeholder="Enter Last Name" />
      <label for="uname">Username </label>
      <input type="text" name="uname" id="uname" placeholder="Enter Username" />
      <label for="email">Email </label>
      <input type="email" name="email" id="email" placeholder="Enter Email" />
      <label for="mobile">Mobile Number </label>
      <input type="tel" name="mobile" id="mobile" placeholder="Enter Mobile Number" />
      <label for="password">Password </label>
      <input type="password" name="password" id="password" placeholder="Enter Password" />
      <label for="passconfirm">Confirm Password </label>
      <input type="password" name="passconfirm" id="passconfirm" placeholder="Confirm Password" />

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="01_login.html">Login</a></p>
    </form>
  </div>
</body>

</html>
