<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid introduction</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 2fr 2fr 2fr;
      /* Defines 4 columns with different widths and can be write like this :  grid-template-columns: repeat(4, 1fr); */
      grid-template-rows: 100px 100px 100px;
      gap: 4px;
      padding: 10px;
    }

    .item {
      background-color: rgb(83, 114, 228);
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .item1 {
      grid-column: 1 / 3;
      /* Spans from column 1 to column 3 */
      grid-row: 1 / 2;
      /* Spans from row 1 to row 2 */
    }

    .item2 {
      grid-column: 3 / 4;
      grid-row: 1 / 3;
    }

    .item3 {
      grid-column: 1 / 2;
      grid-row: 2 / 4;
    }

    .item4 {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }

    .item5 {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }

    .item6 {
      grid-column: 1 / 4;
      grid-row: 4 / 5;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
  </div>
</body>

</html>
