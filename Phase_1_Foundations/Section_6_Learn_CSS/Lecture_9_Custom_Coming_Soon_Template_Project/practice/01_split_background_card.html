<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chai — Split Card</title>
    <style>
      :root {
        --accent1: #8a2be2;
        --accent2: #4169e1;
        --card-bg: rgba(255, 255, 255, 0.96);
        --radius: 14px;
        --gap: 24px;
        --maxw: 520px;
        --pad: 28px;
        font-family: "Noto Sans", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--accent1), var(--accent2));
        padding: 40px;
      }

      /* split effect behind the card */
      .stage {
        width: 100%;
        max-width: var(--maxw);
        position: relative;
        padding: var(--gap);
      }
      .stage::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: calc(var(--radius) + 6px);
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.06) 0 50%,
          rgba(0, 0, 0, 0.06) 50% 100%
        );
        transform: skewX(-10deg);
        z-index: 0;
        pointer-events: none;
      }

      .card {
        position: relative;
        z-index: 1;
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: var(--pad);
        box-shadow: 0 10px 30px rgba(10, 10, 30, 0.15);
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: var(--gap);
        align-items: center;
      }

      .logo {
        width: 100%;
        max-width: 110px;
        justify-self: center;
      }
      h1 {
        margin: 0;
        font-size: 1.6rem;
        color: #222;
      }
      p {
        margin: 6px 0 0;
        color: #555;
        line-height: 1.35;
      }

      form {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      input[type="email"] {
        min-width: 0; /* allow flex shrink */
        flex: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      button {
        padding: 10px 16px;
        border-radius: 8px;
        border: 0;
        background: linear-gradient(180deg, var(--accent1), #7a1dd1);
        color: #fff;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
      }

      @media (max-width: 520px) {
        .card {
          grid-template-columns: 1fr;
          text-align: center;
        }
        .logo {
          justify-self: center;
          margin-bottom: 6px;
        }
        form {
          justify-content: center;
          flex-direction: column;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="card">
        <img class="logo" src="../images/cup-logo.png" alt="chai logo" />
        <div>
          <h1>Chai — Coming Soon</h1>
          <p>Fresh ideas brewing. Join our list and we'll notify you early.</p>
          <form
            id="notify1"
            onsubmit="event.preventDefault(); alert('Thanks!')"
          >
            <input type="email" placeholder="Enter your email" required />
            <button type="submit">Notify me</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
