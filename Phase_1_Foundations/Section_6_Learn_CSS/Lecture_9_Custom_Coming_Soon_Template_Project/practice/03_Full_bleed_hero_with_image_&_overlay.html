<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chai â€” Hero</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
      }
      body {
        display: flex;
      }
      .hero {
        flex: 1;
        min-height: 100vh;
        background-image: url("../images/tea-bg.jpg");
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        box-sizing: border-box;
      }
      /* dark overlay for contrast */
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(18, 18, 24, 0.45),
          rgba(18, 18, 24, 0.6)
        );
        z-index: 0;
      }
      .content {
        position: relative;
        z-index: 1;
        max-width: 720px;
        color: #fff;
        text-align: center;
        padding: 28px;
      }
      h1 {
        font-size: 2.2rem;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 18px;
        opacity: 0.95;
      }
      form {
        display: flex;
        gap: 12px;
        justify-content: center;
      }
      input {
        padding: 12px;
        border-radius: 8px;
        border: 0;
        min-width: 220px;
      }
      button {
        padding: 12px 18px;
        border-radius: 8px;
        border: 0;
        background: #ffcc66;
        color: #222;
        font-weight: 700;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 1.6rem;
        }
        form {
          flex-direction: column;
        }
        input {
          width: 100%;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <section
      class="hero"
      role="img"
      aria-label="Steaming cup of chai background"
    >
      <div class="content">
        <h1>Something warm is coming</h1>
        <p>Sign up to be one of the first to taste it.</p>
        <form onsubmit="event.preventDefault(); alert('Saved!')">
          <input
            type="email"
            placeholder="Email address"
            required
            aria-label="Email address"
          />
          <button type="submit">Notify me</button>
        </form>
      </div>
    </section>
  </body>
</html>
