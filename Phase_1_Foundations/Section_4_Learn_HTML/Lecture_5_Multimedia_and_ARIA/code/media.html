<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>

  <body>
    <h1>This is Media Learning</h1>

    <h2>Image Example</h2>

    <img src="../Assets/image/1.jpg" alt="me" title="prashant" width="200px" />
    <p>My name is prashant saini</p>

    <figure>
      <img
        src="../Assets/image/image.jpg"
        alt="me"
        title="prashant"
        width="200px"
      />
      <figcaption>
        This is Prashant Saini who is the Owner of this Website.
      </figcaption>
    </figure>

    <!-- ------------------------------------------------------------- -->

    <h2>Audio Example</h2>

    <figure>
      <figcaption>Listen to this Audio:</figcaption>
      <audio
        controls
        controlslist="nofullscreen nodownload noremoteplayback noplaybackrate foobar"
        src="../Assets/Audios/audio.mp3"
      ></audio>

      <figcaption>Listen to this Audio:</figcaption>
      <audio
        controls
        controlslist="nofullscreen"
        src="../Assets/Audios/audio.mp3"
      ></audio>

      <figcaption>Listen to this Audio:</figcaption>
      <audio
        controls
        controlslist="nodownload"
        src="../Assets/Audios/audio.mp3"
      ></audio>

      <figcaption>Listen to this Audio:</figcaption>
      <audio
        controls
        controlslist="noremoteplayback"
        src="../Assets/Audios/audio.mp3"
      ></audio>

      <!-- non-standard/experimental values : noplaybackrate, foobar -->
      <figcaption>Listen to this Audio:</figcaption>
      <audio
        controls
        controlslist="noplaybackrate"
        src="../Assets/Audios/audio.mp3"
      ></audio>

      <figcaption>Listen to this Audio:</figcaption>
      <audio
        controls
        controlslist="foobar"
        src="../Assets/Audios/audio.mp3"
      ></audio>
      <a href="../Assets/Audios/audio.mp3"> Download audio </a>
    </figure>

    <!-- ------------------------------------------------------------- -->

    <h2>Video Example</h2>

    <video
