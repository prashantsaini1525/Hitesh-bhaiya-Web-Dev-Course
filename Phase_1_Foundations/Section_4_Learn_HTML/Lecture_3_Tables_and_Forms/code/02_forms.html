<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms</title>
</head>

<body>
  <h1>Login Form</h1>
  <form>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Your email.." />

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Your password.." />

    <button type="submit">Login</button>
  </form>

  <div>
    <h2>Learning Form</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email.." />

      <label for="password">Password: </label>
      <input type="password" id="password" name="password" placeholder="Your password.." />

      <label for="url">Url:</label>
      <input type="url" name="link" id="link" />

      <label for="desc">Description:</label>
      <textarea name="desc" id="desc" rows="5" cols="15"></textarea>

      <h2>Reset</h2>
      <input type="reset" value="Reset Form" />

      <h2>Checkbox</h2>
      <label for="games">Football
        <input type="checkbox" name="games" id="games" value="Football" /></label>

      <label for="games">Cricket
        <input type="checkbox" name="games" id="games" value="Football" /></label>

      <label for="games">Basketball
        <input type="checkbox" name="games" id="games" value="Football" /></label>

      <label for="games">BGMI <input type="checkbox" name="games" id="games" value="Football" /></label>

      <h2>Radio Button</h2>
      <label for="gender">
        <input type="radio" name="gender" id="male" value="male" /> Male
      </label>
      <label for="gender">
        <input type="radio" name="gender" id="female" value="female" /> Female
      </label>
      <label for="gender">
        <input type="radio" name="gender" id="transgender" value="transgender" />
        Transgender
      </label>

      <h2>Select List</h2>
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
      </select>

      <label for="games">Games</label>
      <select name="games" id="games">
        <option value="football">Football</option>
        <option value="cricket">Cricket</option>
        <option value="basketball">Basketball</option>
        <option value="hockey">Hockey</option>
        <option value="badminton">Badminton</option>
      </select>

      <h2>Month</h2>
      <label for="months">Month</label>
      <input type="month" name="month" id="months" />

      <h2>Date & Time</h2>
      <label for="date">Date</label>
      <input type="date" name="date" id="date" />

      <label for="date">Date</label>
      <input type="datetime-local" name="date-time" id="date-time" />

      <label for="time"></label>
      <input type="time" name="time" id="time" />

      <h2>Upload File</h2>
      <label for="file">Upload File</label>
      <input type="file" name="file" id="file" />

      <h2>Number</h2>
      <label for="number">Number</label>
      <input type="number" name="number" id="number" />

      <h2>Color Picker</h2>
      <label for="color">Color</label>
      <input type="color" name="color" id="color" />

      <h2>Placeholder</h2>
      <label for="placeholder">Placeholder</label>
      <input type="text" name="placeholder" id="placeholder" placeholder="Your text here.." />

      <h2>Submit Button</h2>
      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
